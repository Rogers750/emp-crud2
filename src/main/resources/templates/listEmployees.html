<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS th:href="/employees/showFormForAdd"-->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	 <a class="btn btn-primary btn-sm mb-3" style="color: white;" th:href="@{/employees/showFormForAdd}">Add Employee</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${getAll}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				<td>
				 <a class="btn btn-primary btn-sm mb-3" style="color: white; background-color : green"  th:href= "@{/employees/updateEmployee(employeeId=${tempEmployee.id})}">Update</a>
				 <a class="btn btn-primary btn-sm mb-3" style="color: white; background-color :darkred" th:href="@{/employees/deleteEmployee(employeeId=${tempEmployee.id})}" onclick="addAlert()">Delete</a>
				 
				</td>	
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>

<script th:inline="javascript">
   let text="You Sure You Want To Delete This Employee"
   let bool;
    function addAlert(text){
		bool=false;
		if(confirm(text)==true){
			bool=true;
			return bool;
		}
	return false;
		
	}
	
	function falsee(){
	return false;
	}
</script>
</html>
